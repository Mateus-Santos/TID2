<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="imagex/png" href="./static/imgs/icon.ico">

  <title>{% block title %}{% endblock %}</title>
  <!-- Adicionando os arquivos de CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Adicionando o arquivo de estilo personalizado -->
  <link rel="stylesheet" href="../static/style.css">
  <!-- Adicionando a fonte "Montserrat" -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
  <body>
      <!-- Barra de navegação -->
      <nav class="navbar navbar-expand-lg">
          <!-- Logo da site -->
          <a class="navbar-brand" href="/">Heaways<ol id="frase">Nunca é tarde para  manter a forma</ol></a>
          <!-- Botão de menu (para dispositivos móveis) -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Itens da barra de navegação -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ">
                <a class="nav-link" href="/formulario">Faça o teste</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/equipe">Quem somos</a>
              </li>
            </ul>
          </div>
      </nav>
      {% block principal %}{% endblock %}
      {% block formulario %}{% endblock %}
      {% block equipe %}{% endblock %}
      {% block resul %}{% endblock %}
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
